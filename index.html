<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Sederhana Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
        .btn {
            display: block;
            width: fit-content;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Halo, Selamat Datang!</h1>
        <p>
            Ini adalah halaman HTML sederhana untuk latihan Git.
            Kamu bisa mengubah teks ini, menambah elemen baru, atau membuat halaman lain.
        </p>
        <p>
            Gunakan halaman ini untuk belajar:
        </p>
        <ul>
            <li>Git add</li>
            <li>Git commit</li>
            <li>Git push</li>
            <li>Multiple remote</li>
        </ul>

        <a href="#" class="btn">Tombol Contoh</a>
    </div>

</html>
